name: Word of the Day Bot

on:
  schedule:
    - cron: '30 5 * * *'  # Runs daily at 11:00 AM IST (5:30 AM UTC)
  workflow_dispatch:  # Allows manual run

jobs:
  tweet_word_of_the_day:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot script
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: python bot.py

      - name: Commit updated word list
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add word_list.csv
          git commit -m "Remove posted word from list"
          git push
        continue-on-error: true  # Prevents failure if no words were removed
